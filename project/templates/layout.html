
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Import jQuery and Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Import typeahead.js -->
    <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

    <!-- http://handlebarsjs.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- Import responsiveVoice -->
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

    <!-- app JS and CSS -->
    <link rel="stylesheet" href="static/app.css">
    <script src="static/helpers.js" defer="defer"></script>
    <script src="static/app.js" defer="defer"></script>

    <title>CS50 Final: {% block title %}{% endblock %}</title>

</head>

<body>
    <header id="header">

        <form id="search-form" class="content-width">
            <!-- search -->
            <div class="input-group">
              <input autocomplete="off" autofocus class="form-control" name="search" placeholder="Enter word here" type="text"/>
              <span class="input-group-btn">

                <button class="btn btn-primary" type="submit">Search</button>
              </span>
            </div>
        </form>

    </header>


    <main id="content" class="content-width">
        {% block main %}{% endblock %}
    </main>

</body>
