{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}


{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td> {{ transaction.symbol }} </td>
                <td> {{ transaction.shares }} </td>
                <td> ${{ transaction.price|usd }} </td>
                <td> {{ transaction.datetime }} </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
{% endblock %}
